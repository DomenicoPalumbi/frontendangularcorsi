<div class="container mx-auto mt-8 px-4">
  <h1 class="text-3xl font-bold text-primary text-center mb-8">Elenco Discenti</h1>

  <div class="flex justify-end mb-6">
    <a routerLink="/discenti/nuovo" class="btn btn-primary btn-sm flex items-center gap-2">
      <i class="bi bi-person-plus"></i>
      + Nuovo Discente
    </a>
  </div>

  <div *ngIf="discenti?.length; else noData" class="overflow-x-auto">
    <table class="table w-full table-zebra table-hover shadow rounded">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Cognome</th>
          <th class="text-center">Azioni</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let d of discenti">
          <td class="font-mono text-sm">{{ d.id }}</td>
          <td class="font-semibold">{{ d.nomeDiscente }}</td>
          <td>{{ d.cognomeDiscente }}</td>
          <td class="text-center space-x-2">
            <button
              (click)="modifica(d.id!)"
              class="btn btn-success btn-xs hover:btn-success-focus"
              aria-label="Modifica discente"
              title="Modifica">
              Modifica
            </button>
            <button
              (click)="elimina(d.id!)"
              class="btn btn-error btn-xs hover:btn-error-focus"
              aria-label="Elimina discente"
              title="Elimina">
              Elimina
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #noData>
    <div class="alert alert-info mt-8 text-center">
      Nessun discente trovato.
    </div>
  </ng-template>
</div>
